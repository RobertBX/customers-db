<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody class="regular-table">
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td>
                <a th:href="'customers/show'+ ${customer.id}"><i
                        class="glyphicon glyphicon-search">Show</i> </a>

                <a th:href="@{customers/edit/{customerId}(customerId=${customer.id})}"><i
                        class="glyphicon glyphicon-pencil">Edit</i>

                    <a th:href="@{customers/delete/{customer.id}(customer.id=${customer.id})}"><i
                            class="glyphicon glyphicon-circle">Delete</i> </a>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/customer/add">Add new Customer</a>
</body>
</html>
